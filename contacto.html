    <main>
        
        <section id="contacto" class="contacto-section"> 
            <div class="columna-contacto google-font">
                <h1>Contacto</h1>
                <p id="notificacion" class="contacto-noti"></p>
                <form id="contacto-form" 
                        action="https://formspree.io/f/mjkvrldg"                    
                        method="POST">
                    <div class="form-msj">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-msj">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-msj">
                        <label id="mensaje" for="msj">Mensaje:</label>
                        <textarea id="msj" name="mensaje" rows="10" required >Ingrese su mensaje</textarea>
                    </div>
                    <div class="form-msj">
                        <button type="submit" class="btnContacto" >Enviar</button> 
                    </div>
                </form>
            </div>
            <div class="columna-contacto mapa google-font">
                <h2>Nuestra Ubicación</h2>
                <div class="mapa-responsive">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.497483565405!2d-58.544131260327156!3d-34.57899389999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb772248eca17%3A0x77b33c1da31facaa!2sMotores%20y%20Bombas%20San%20Mart%C3%ADn!5e0!3m2!1ses!2sar!4v1731615746389!5m2!1ses!2sar" 
                        width="400" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
    </main>
