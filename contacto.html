                    <li><a  href="./"><img src="./img/rodriguez.png"  alt="Bombita"></a></li>

            </div>

    </header>

    <main>
        
        <section id="contacto">
                <div class="contacto-container">
                    <h1>Contacto</h1>
                    <p id="notificacion"></p>
                    <form id="contacto-form" 
                            action="https://formspree.io/f/mjkvrldg"                    
                            method="POST">
                        <div class="form-msj">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-msj">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-msj">
                            <label id="mensaje" for="msj">Mensaje:</label>
                            <textarea id="msj" name="mensaje" rows="10" required >Ingrese su mensaje</textarea>
                        </div>
                        <div class="form-msj">
                            <button type="submit" class="btnContacto" >Enviar</button> 
                        </div>
                    </form>
                </div>

        </section>
    </main>
